<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pixiv Hide Works Options</title>
    <link rel="stylesheet" href="options.css" />
    <script src="options.js" defer></script>
  </head>

  <body>
    <h1>Pixiv Hide Works Options</h1>

    <form id="form">
      <label for="hidden-tags">Hidden tags (one per line):</label>
      <textarea id="hidden-tags" name="hidden-tags"></textarea>

      <label for="highlighted-tags">Highlighted tags (one per line):</label>
      <textarea id="highlighted-tags" name="highlighted-tags"></textarea>

      <button type="submit" id="submit">Save</button>
    </form>
  </body>
</html>
